services:
  db:
    image: mysql:8.0
    container_name: weather-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: weatherdb
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
    ports:
      - "3308:3306"   # optional: MySQL available at localhost:3307 for tools like Workbench

  backend:
    build: ./weather-backend
    container_name: weather-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8099
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/weatherdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    ports:
      - "8099:8099"   # backend reachable at http://localhost:8099
    restart: unless-stopped

  frontend:
    build: ./weather-frontend
    container_name: weather-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"     # frontend at http://localhost:3000
    restart: unless-stopped
    # nginx.conf should proxy /api to http://backend:8099

volumes:
  mysql_data: {}
